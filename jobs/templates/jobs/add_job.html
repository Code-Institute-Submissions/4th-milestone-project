
{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <h2 class="mt-2">Add your job</h2>
        <hr>
        {% if job_seeker %}
            <p>Would you like to advertise jobs? Become a <a href="{% url 'payment' %}">recruiter</a></p>
        {% else %}
            <form action="{% url 'add_job' %}" method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>

        {% endif %}

    </div>
{% endblock %}
